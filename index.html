<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <script src="calculator.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
  
    <!-- <div class="w-100"> -->
      <div class="container">
        <div class="row">
          <div class="col-md-4">
           

          </div>
            <div class="col-md-4">

               
        
                   <div class="cal_box">
                     <div>
                       <input type="text" id="text_sec">

                     </div>
                      <div >
                        <button onclick="display_sec_clear()" class="button_sec_clear">C</button>
                      </div>

                      <div >
                
                         <button onclick="display_sec(7)" class="button_sec">7</button>
                         <button onclick="display_sec(8)" class="button_sec"> 8</button>
                         <button onclick="display_sec(9)" class="button_sec">9</button>
                         <button onclick="display_sec('*')" class="button_sec">*</button>
               

                     </div>
                      <div >
                
                            <button onclick="display_sec(6)" class="button_sec">6</button>
                            <button onclick="display_sec(5)" class="button_sec"> 5</button>
                            <button onclick="display_sec(4)" class="button_sec">4</button>
                            <button onclick="display_sec('-')" class="button_sec">-</button>
               

                        </div>
                        <div >
                
                           <button onclick="display_sec(1)" class="button_sec">1</button>
                           <button onclick="display_sec(2)" class="button_sec"> 2</button>
                           <button onclick="display_sec(3)" class="button_sec">3</button>
                           <button onclick="display_sec('+')" class="button_sec">+</button>
               

                      </div>
                      <div >
                
                            <button onclick="display_sec(0)" class="button_sec">0</button>
                            <button onclick="display_sec('.')" class="button_sec"> .</button>
                            <button onclick="display_sec_equal()" class="button_sec">=</button>
                            <button onclick="display_sec('/')" class="button_sec">/</button>
               

                       </div>
            
                </div>
             </div>


          </div>
      </div>
   </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
